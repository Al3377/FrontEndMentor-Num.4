<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
    
      <main class="main ">
        <div class="card ">
          <div class="card__front card-size">
            <div class="card__logo">
              <img src="images/card-logo.svg" alt="two circles">
            </div>
            <div class="card__number" id="card-number">
              0000 0000 0000 0000
            </div>
            <div class="flex-row">
              <div class="card__name" id="card-name">Jane Appleseed</div>
              <div class="card__date"><span id="card-month">00</span>/ 
               <span id="card-year">00</span> </div>
            </div>
          </div>
          <div class="card__back card-size">
            <div class="card__cvc" id="card-cvc">
              000
            </div>

          </div>
        </div>
        <div class="info">
             <div class="info__table">
                <div class="info__name flex-col">
                  <label class="info__label" for="name">cardholder name</label>
                  <input
                    class="info__input   info__input--big "
                    type="text"
                    id="name"
                    placeholder="e.g. Jane Appleseed"
                  />
                </div>
                <div class="info__number flex-col">
                  <label class="info__label" for="number">card number</label>
                  <input
                    class="info__input info__input--big"
                    type="text"
                    id="number"
                    placeholder="e.g. 1234 5678 9123 000"
                    maxlength="19"
                    
                  />
                  <span id="number-error" class=""></span>
                </div>
      
                <div class="info__date-cvc flex-col">
                  <div>
                    <label class="info__label" for="date-month">exp.date (MM/YY)</label>
                    <label class="info__label" for="cvc">cvc</label>
                  </div>
                  <div class="flex-row">
                    <input
                      class="info__input info__input--small"
                      type="number"
                      id="date-month"
                      placeholder="MM"
                      min="1"
                      max="12"
                      
                    />
                    
                    <input
                      class="info__input info__input--small"
                      type="number"
                      id="date-year"
                      placeholder="YY"
                      maxlength="2"
                      minlength="2"

                    />
                    <input
                      class="info__input info__input--cvc"
                      type="text"
                      id="cvc"
                      placeholder="e.g. 123"
                    />
                  </div>
                  <!-- <span class="text-warning"></span> -->
                </div>
      
                <a href="#" class="button" id="btn">Confirm</a>
              </div>
            
          
        </div>
      </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alen Vitas</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
